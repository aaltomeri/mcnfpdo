<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Info Window Simple</title>
    <style>

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

        #map_canvas {
          height: 100%;
        }
        
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      function initialize() {

        var marker_1_LatLng = new google.maps.LatLng(44.815667,20.460641)
        ,   marker_2_LatLng = new google.maps.LatLng(44.818278,20.468355)

        var mapOptions = {
          zoom: 13,
          center: marker_1_LatLng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true,
          mapTypeControl: false
        }

        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        var video_1 = '<iframe src="http://player.vimeo.com/video/55932126?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;color=ffffff&amp;autoplay=1" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>';

        var video_2 = '<iframe src="http://player.vimeo.com/video/55932236?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;color=ffffff&amp;autoplay=1" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>';

        var video_window_1 = new google.maps.InfoWindow({
            content: video_1
        });

        var video_window_2 = new google.maps.InfoWindow({
            content: video_2
        });

        var icon_image_on = 'images/mapicons_on/video.png'
        ,   icon_image_off = 'images/mapicons_off/video.png'

        var marker_1 = new google.maps.Marker({
            position: marker_1_LatLng,
            map: map,
            title: 'Kolarceva 4',
            icon: icon_image_on
        });

        var marker_2 = new google.maps.Marker({
            position: marker_2_LatLng,
            map: map,
            title: 'Skver Mire Trailovic',
            icon: icon_image_on
        });

        google.maps.event.addListener(marker_1, 'click', function() {
          video_window_2.close();
          video_window_1.open(map,marker_1);
          map.setZoom(16);
          this.setIcon(icon_image_off);
        });

        google.maps.event.addListener(marker_1, 'close', function() {
          alert('close');
        });

        google.maps.event.addListener(marker_2, 'click', function() {
          video_window_1.close();
          video_window_2.open(map,marker_2);
          map.setZoom(16);
          this.setIcon(icon_image_off);

        });

      }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
